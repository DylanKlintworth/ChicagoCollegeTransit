<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EduStation | Transit Times</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/92bc9a6fa4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/transit-times.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header id="main-header">
        <nav id="main-navigation">
            <ul>
                <li class="left-align" id="logo-section"><a href="index.html" id="subway-icon"><i class="fas fa-subway fa-2x"></i>EduStation</a></li>
                <li><a href="index.html" class="current-page"><i class="fas fa-home icon-right-padding"></i>Home</a></li>
                <li><a href="contact-us.html"><i class="fas fa-envelope-square icon-right-padding"></i>Contact us!</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="transit-section">
            <section id="time-section">
                <div id="transit-time-block">
                    <h2>Transit Times</h2>
                    <div id="station-selection-dropdown">
                        <label for="station-selection">Select a Station</label>
                        <select name="station-selection" id="station-selection">
                            <option value="loyola">Loyola Redline</option>
                            <option value="depaul">Depaul (Fullerton)</option>
                            <option value="uic">UIC (UIC-Halsted)</option>
                        </select>
                    </div>
                    <div id="station-selection-submit">
                        <input type="submit" id="submit-btn" value="Select">
                    </div>
                </div>
            </section>
        </section>
        <section id="time-output">
        </section>
    </main>
    <footer>
        <section id="main-footer">
            <p>Copyright &copy; 2019 EduStation</p>
        </section>
    </footer>
    <script src="./assets/js/transit-times.js"></script>
</body>
</html>
